<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ðŸ”¥ GOD MODE Slider ðŸ”¥</title>

    <style>
        /* ðŸŒŒ Background: animated gradient like cosmic energy */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(270deg, #ff0000, #ff9900, #ff00ff, #00ffff, #00ff00);
            background-size: 1000% 1000%;
            animation: bgShift 10s infinite linear;
            text-align: center;
            overflow: hidden;
            font-family: "Orbitron", Arial, sans-serif;
            color: white;
        }

        /* ðŸŒ  Glowing, shifting background animation */
        @keyframes bgShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-top: 30px;
            font-size: 40px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600, 0 0 30px #ffff00, 0 0 40px #ffffff;
            animation: glow 2s infinite alternate;
        }

        /* ðŸŒŸ Text glowing effect */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600;
            }

            to {
                text-shadow: 0 0 30px #ffff00, 0 0 60px #00ffea;
            }
        }

        section {
            margin-top: 60px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .myslides {
            display: none;
            position: absolute;
            width: 400px;
            height: 300px;
            border-radius: 30px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.8),
                0 0 100px rgba(255, 0, 255, 0.6),
                0 0 150px rgba(0, 255, 255, 0.4);
            animation: pulse 2s infinite ease-in-out;
        }

        /* ðŸ’¥ Smooth pulse glow effect */
        @keyframes pulse {
            0% {
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.1) rotate(2deg);
                filter: brightness(1.5);
            }

            100% {
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            object-fit: cover;
        }

        /* âš¡ Make sure everything is centered perfectly */
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <h1>âš¡ GOD MODE a ramdom SLIDER âš¡ Pls 5 star </h1>

    <section>
        <img class="myslides" src="Pictures/images.png" alt="red_pen">
        <img class="myslides" src="Pictures/images (1).png" alt="firebase">
        <img class="myslides" src="Pictures/download.png" alt="apple">
    </section>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("myslides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 991);
        }
    </script>

</body>

</html>
